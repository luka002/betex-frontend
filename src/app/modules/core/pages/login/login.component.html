<form class="container login" (ngSubmit)="signIn()">
  <h2>Please sign in</h2>

  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="credentials.username"
           class="form-control" placeholder="Username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="credentials.password"
           class="form-control" placeholder="Password">
  </div>

  <div *ngIf="loginFail" class="alert alert-danger center-text">
    <div [innerHTML]="loginFailMessage"></div>
  </div>
  <div *ngIf="loginSuccess" class="alert alert-success center-text">
    Login successful. Redirecting...
  </div>

  <button type="submit" class="btn btn-lg btn-primary btn-block sign-in">Sign in</button>
  <betex-google-login-button
    [forSignIn]="true"
    (click)="signInWithGoogle()"
  ></betex-google-login-button>
  <betex-facebook-login-button
    [forSignIn]="true"
    (click)="signInWithFacebook()"
  ></betex-facebook-login-button>

  <div class="text-center fp-mar-top">
    <a href (click)="forgottenPassword($event)">Forgot Password?</a>
  </div>
</form>
